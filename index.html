<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AndrewBytess</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="header">
        <img src="logo" class="logo-img" />
       <nav class="nav-header">
          <ul>
            <li>Proyectos</li>
            <li>conocimientos</li>
            <li>Redes</li>
          </ul>
        </nav>
      <button
        id="button-english" 
        class="button-english"
        type="button">English
      </button>
      <img src="link-to-your-photo.jpg" alt="Foto de Perfil">
      <p>Una breve descripción sobre ti</p>
    </header>
    <main>
      <h1>Proyectos</h1>
      <section>
        <h2>Proyecto 1</h2>
        <a target="_blank" href="link-to-project-1.html">
          <div>
            <img src="link-to-project-1-image.jpg" alt="Imagen del Proyecto 1">
            <p>Descripción corta del Proyecto 1</p>
          </div>
        </a>
        <h2>Proyecto 2</h2>
        <a  target="_blank" href="link-to-project-2.html">
          <div>
            <img src="link-to-project-2-image.jpg" alt="Imagen del Proyecto 2">
            <p>Descripción corta del Proyecto 2</p>
          </div>
        </a>
        <!-- Agrega más proyectos si es necesario -->
      </section>
      <section>
        <h1>Conocimientos</h1>
        <div>
          <i class="fas fa-book"></i>
          <p>Curso 1</p>
        </div>
        <div>
          <i class="fas fa-code"></i>
          <p>Curso 2</p>
        </div>
        <!-- Agrega más cursos si es necesario -->
      </section>
    </main>
    <footer>
      <h3>Mis redes sociales</h3>
      <a target="_blank" href="link-to-your-linkedin-profile">
        <div>
          <i class="fab fa-linkedin"></i>
        </div>
      </a>
      <a target="_blank" href="link-to-your-facebook-profile">
        <div>
          <i class="fab fa-facebook"></i>
        </div>
      </a>
      <a target="_blank" href="link-to-your-youtube-channel">
        <div>
          <i class="fab fa-youtube"></i>
        </div>
      </a>
      <a target="_blank" href="link-to-your-twitter-profile">
        <div>
          <i class="fab fa-twitter"></i>
        </div>
      </a>
      <a target="_blank" href="link-to-your-whatsapp-profile">
        <div>
          <i class="fab fa-whatsapp"></i>
        </div>
      </a>
    </footer>

</html>
